<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<script type="text/javascript">
   // alert(1)
    
    function calltestonetest(message) {
       try {
            var url = window.location.href;
            webkit.messageHandlers.testonetest.postMessage(message);
       } catch(error) {
           alert(error)
       }
    }

    function callNative01() {
       try {
            var url = window.location.href;
            webkit.messageHandlers.callbackHandler.postMessage(url);
       } catch(error) {
           alert(error)
       }
    }

    function callNative02() {
        try {
            webkit.messageHandlers.callbackHandler.postMessage({key01:'testValue01', key02:'testValue02'});
        } catch(error) {
            alert(error)
        }
    }

    function testUpdate(message) {
        try {
            document.getElementById("myspan").innerHTML=message;
        } catch(error) {
            alert(error)
        }
        
    }

    function testCallBack(type,data) {
        alert(message);
    }

</script>
<body>
    <h1> <a href="javascript:calltestonetest('reset');">Test Click</a> </h1> <br /><br />
    <h1> <a href="javascript:callNative01();">CallNative 01 Click</a> </h1> <br /><br />
    <h1> <a href="javascript:callNative02();">CallNative 02 Click</a> </h1> <br /><br />
<h1> <span id="myspan"> hereismytext </span><br /></h1>
<h1> Modify this file to test the "WebView" content.<br /></h1>
</body>
</html>
